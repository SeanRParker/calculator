<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./skeleton.css">
  <link rel="stylesheet" href="./custom.css">

  <title>Calc!</title>
</head>
<body>
  <div class="container">
    <h3>Calc!</h3>
    <div class="row">
      <p id="display">100 * 34</p>
    </div>
    <div class="row">
      <button id="clear" class="one-half column clear-btn">CLEAR</button>
      <button class="one-half column equals-btn" value="=">&equals;</button>
    </div>
    <div class="row">
      <button class="three columns num-btn">1</button>
      <button class="three columns num-btn">2</button>
      <button class="three columns num-btn">3</button>
      <button class="three columns operator-btn" value="/">&divide;</button>
    </div>
    <div class="row">
      <button class="three columns num-btn">4</button>
      <button class="three columns num-btn">5</button>
      <button class="three columns num-btn">6</button>
      <button class="three columns operator-btn" value="*">&times;</button>
    </div>
    <div class="row">
      <button class="three columns num-btn">7</button>
      <button class="three columns num-btn">8</button>
      <button class="three columns num-btn">9</button>
      <button class="three columns operator-btn" value="-">&minus;</button>
    </div>
    <div class="row">
      <button class="one-third column decimal-btn">.</button>
      <button class="one-third column num-btn">0</button>
      <button class="one-third column operator-btn" value="+">&plus;</button>
    </div>
  </div>

  <script type="text/javascript" src="./index.js" ></script>
</body>
</html>
